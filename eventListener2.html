<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Regisztráció</title>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="m-3 p-1">Regisztráció</h1>
            <form>
                <div class="form-group m-3 p-1">
                    <label for="usern">Felhasználónév:</label>
                    <input type="text" name="usern" id="usern" class="form-control">
                </div>
                
                <div class="form-group m-3 p-1">
                    <label for="passwd">Jelszó:</label>
                    <input type="password" name="passwd" id="passwd" class="form-control">
                </div>

                <div class="form-group m-3 p-1">
                    <ul class="list-group list-group-flush">
                        <li id="len" class="list-group-item red text-center">Legalább 8 karakter hosszú</li>
                        <li id="lowerc" class="list-group-item red text-center">Tartalmazon kisbetűt</li>
                        <li id="upperc" class="list-group-item red text-center">Tartalmazzon nagybetűt</li>
                        <li id="digit" class="list-group-item red text-center">Tartalmazzon számot</li >
                    </ul>
                </div>
            </form>
        </div>
    </div>

    <script>
        const lenText = document.getElementById("len")
        const lowerText = document.getElementById("lowerc")
        const upperText = document.getElementById("upperc")
        const digitText = document.getElementById("digit")
        const passwordField = document.getElementById("passwd")

        passwordField.addEventListener("keyup", function(){
            if (passwordField.value.length > 7){
                lenText.style.color = "lime"
            } else {
                lenText.style.color = "red"
            }

            if (/[a-z]/.test(passwordField.value)){
                lowerText.style.color = "lime"
            } else {
                lowerText.style.color = "red"
            }

            if (/[A-Z]/.test(passwordField.value)){
                upperText.style.color = "lime"
            } else {
                upperText.style.color = "red"
            }
            
            if (/\d/.test(passwordField.value)){
                digitText.style.color = "lime"
            } else {
                digitText.style.color = "red"
            }
        })
    </script>
</body>
</html>
