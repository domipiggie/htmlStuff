<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container" style="max-width: 500px;">
        <div class="row">
            <h1 class="p-3">Regisztráció</h1>
            <form id="registration-form">
                <div class="form-group p-1">
                    <label for="email">E-mail:</label>
                    <input type="text" name="email" id="email" class="form-control">
                </div>
                
                <div class="form-group p-1">
                    <label for="passwd">Jelszó:</label>
                    <input type="password" name="passwd" id="passwd" class="form-control">
                </div>

                <div class="form-group p-3">
                    <button class="btn btn-primary form-control" type="submit">Regisztráció</button>
                </div>

                <div class="form-group p-3">
                    <a class="btn btn-outline-primary form-control" type="button" href="firebaseAuth2.html">Bejelentkezés</a>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyC3zzf21UU4k9-wF4gyb6r10GFLQdm1ia4",
          authDomain: "auth-5c3c9.firebaseapp.com",
          projectId: "auth-5c3c9",
          storageBucket: "auth-5c3c9.appspot.com",
          messagingSenderId: "154501322729",
          appId: "1:154501322729:web:fc1dd68844c364ec5fdd78"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Auth event
        document.getElementById("registration-form").addEventListener('submit', function(e){
            e.preventDefault();

            var email = document.getElementById("email").value;
            var passwd = document.getElementById("passwd").value;

            createUserWithEmailAndPassword(auth, email, passwd).then(function (userCredential) {
                var user = userCredential.user;
                console.log("ok ",user);
            })
            .catch(function (error){
                var errorCode = error.code;
                var errorMessage = error.message;
                console.log("Hiba: "+errorCode+" "+errorMessage)
            })
        })
      </script>
</body>
</html>
