<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 50px;
            height: 50px;
            background-color: blue;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <script>
        for (i = 0; i < 5; i++){
            let box = document.createElement("div")
            box.classList = "box"
            document.body.appendChild(box)
        }
    </script>
</body>
</html>
