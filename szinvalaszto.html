<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="color" id="szin">

    <script>
        const colorPicker = document.getElementById("szin")

        colorPicker.addEventListener("change", function() {
            document.bgColor = colorPicker.value
        })
    </script>
</body>
</html>
