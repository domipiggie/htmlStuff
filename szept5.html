<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="szept5.css">
    <script src="szept5.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="m-3 p-1">Számlázó</h1>
            <form>
                <div class="form-group m-3 p-1">
                    <label for="cimzett">Címzett:</label>
                    <input type="text" name="cimzett" id="cimzett" class="form-control">
                </div>
                
                <div class="form-group m-3 p-1">
                    <label for="datum">Dátum:</label>
                    <input type="date" name="datum" id="datum" class="form-control">
                </div>
                
                <div class="form-group m-3">
                    <label for="osszeg">Összeg:</label>
                    <input type="number" name="osszeg" id="osszeg" class="form-control">
                </div>

                <div class="form-group m-3 p-1">
                    <input type="button" class="btn btn-primary form-control" id="add" value="Hozzáadás" onclick="szamlaKezelo()">
                </div>
            </form>
        </div>

        <div class="row">
            <h1>Számlák</h1>
            <p>Összesített összeg: <span id="osszesitett">0</span></p>
            <p>Átlag összeg: <span id="atlag">0</span></p>
            <p>Minimum összeg: <span id="min">0</span></p>
            <p>Maximum összeg: <span id="max">0</span></p>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Címzett</th>
                    <th scope="col">Dátum</th>
                    <th scope="col">Összeg</th>
                </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
