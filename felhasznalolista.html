<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="m-3 p-1">Felhasználó lista</h1>
            <form>
                <div class="form-group m-3 p-1">
                    <label for="fullName">Név:</label>
                    <input type="text" name="fullName" id="fullName" class="form-control">
                </div>

                <div class="form-group m-3 p-1">
                    <label for="age">Életkor:</label>
                    <input type="text" name="age" id="age" class="form-control">
                </div>

                <div class="form-group m-3 p-1">
                    <input type="button" class="btn btn-primary form-control" id="add" value="Hozzáadás" onclick="addUser()">
                </div>
            </form>
        </div>

        <div class="row">
            <h1>Felhasználók</h1>

            <ul id="output">

            </ul>
        </div>
    </div>

    <script>
        let users = [];
        const nameInput = document.getElementById("fullName");
        const ageInput = document.getElementById("age");
        const outputList = document.getElementById("output");

        function addUser(){
            const name = nameInput.value;
            const age = parseInt(ageInput.value);

            if (isNaN(age) || age < 0){
                alert("Az életkor mezőnek pozitív egész számot kell tartalmaznia!");
                ageInput.value = '';
                return;
            }

            const user = {name, age};

            users.push(user);
            renderList();

            ageInput.value = nameInput.value = '';
        }

        function renderList(){
            outputList.innerHTML = '';

            for (i = 0; i < users.length; i++){
                const listElement = document.createElement("li");
                listElement.innerHTML = "Név: " + users[i].name + ", Életkor: " + users[i].age;
                outputList.appendChild(listElement);
            }
        }
    </script>
</body>
</html>
